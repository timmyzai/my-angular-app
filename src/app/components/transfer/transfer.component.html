<h2>Transfer Form</h2>
<form (ngSubmit)="encrptyedTransfer()" #transferForm="ngForm">
    <div class="mb-3">
        <label for="symbol" class="form-label">Symbol</label>
        <input type="text" class="form-control" id="symbol" name="symbol" [(ngModel)]="transferData.symbol" required>
    </div>
    <div class="mb-3">
        <label for="amount" class="form-label">Amount</label>
        <input type="number" class="form-control" id="amount" name="amount" [(ngModel)]="transferData.amount" required>
    </div>
    <div class="mb-3">
        <label for="remark" class="form-label">Remark</label>
        <input type="text" class="form-control" id="remark" name="remark" [(ngModel)]="transferData.remark">
    </div>
    <div class="mb-3">
        <label for="twoFactorPin" class="form-label">Two Factor Pin</label>
        <input type="password" class="form-control" id="twoFactorPin" name="twoFactorPin"
            [(ngModel)]="transferData.twoFactorPin" required>
    </div>
    <div class="mb-3">
        <label for="ownerWalletGroupsId" class="form-label">Owner Wallet Groups ID</label>
        <select (change)="selectWalletGroup($event)">
            <option *ngFor="let group of walletGroups" [value]="group.id">
                {{ group.walletGroupData.tagName }}
            </option>
        </select>
    </div>
    <div class="mb-3">
        <label for="receiverWalletAddress" class="form-label">Receiver Wallet Address</label>
        <input type="text" class="form-control" id="receiverWalletAddress" name="receiverWalletAddress"
            [(ngModel)]="transferData.receiverWalletAddress" required>
    </div>
    <div class="mb-3">
        <label for="network" class="form-label">Network</label>
        <input type="text" class="form-control" id="network" name="network" [(ngModel)]="transferData.network" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Transfer Method</label>
        <div>
            <input type="radio" id="transferWithPasskey" name="transferMethod" value="passkey"
                [(ngModel)]="transferMethod" required>
            <label for="transferWithPasskey">Transfer with Passkey</label>
        </div>
        <div>
            <input type="radio" id="transferWithTFA" name="transferMethod" value="tfa"
                [(ngModel)]="transferMethod" required>
            <label for="transferWithTFA">Transfer with Two Factor Authentication</label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Transfer</button>
</form>
